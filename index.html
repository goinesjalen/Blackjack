<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="icon" type="image/x-icon" href="\images\cards_5569.ico">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <script src="blackjack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="navbar">
        <div class="balance" id="balance"></div>
    </div>
    <div id="playing-area">
        <div id="dealer-hand"></div>
        <div id="player-hand-0"></div>
        <div id="player-hand-1"></div>
        <div id="player-hand-2"></div>
        <div id="options-bar">
            <div id="start-button-container">
                <div class="input-group">
                    <input class="input" id="bet" placeholder="0.00" autocomplete="off">
                    <input class="button--submit" value="Bet!" type="submit" onclick="startGame(parseInt(document.getElementById('bet').value))">
                </div>
            </div>
            <div id="game-button-container" style="display: none;">
                <button onclick="displayRecommendedMove()" class="textBox">Recommended Move</button>
                <button onclick="hit()" class="button">Hit</button>
                <button onclick="stand()" class="button">Stand</button>
                <button onclick="doubleDown()" class="button">Double Down</button>
                <button onclick="split()" class="button">Split</button>
            </div>
        </div>
        <div class="container" style="display: none;" id="last10GamesListContainer">
            <div class="palette" id="last10GamesList">
            </div>
            <div id="stats">
              <span>L10 Games</span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateBalance(500);
        });
    </script>
</body>

</html>
